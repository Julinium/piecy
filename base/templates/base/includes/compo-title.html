{% load static %}

<div class="d-flex-row text-center py-3">
    
    <div id="header-avatar">
        <img class="img-fluid p-2" {% if avatar %}src="{% static avatar %}"{% else %}src="{% static 'images/icon.png' %}"{% endif %} style="max-width: 8rem;" alt="X">
    </div>

    {% if headline %}
        <div id="header-headline" class="">
            <h2>
                {{ headline }}
            </h2>
        </div>
    {% endif %}

    {% if subtitle %}
        <div id="header-subtitle" class="">
            <p class="small text-muted">
                {{ subtitle }}
            </p>
        </div>
    {% endif %}

</div>
