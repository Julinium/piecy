{% load i18n %}
{% load static %}

{% if plan %}
    <div class="col"> 
        <div class="card mb-4 rounded-3 shadow-sm"> 
            <div class="card-header py-3"> 
                <h4 class="my-0 fw-normal">{{ plan.name }}</h4> 
            </div> 
            <div class="card-body"> 
                <h1 class="card-title pricing-card-title">{{ plan.monthly_price }}<small class="text-body-secondary fw-light">/{% trans "mois" %}</small></h1> 
                <h1 class="card-title pricing-card-title">{{ plan.monthly_tag_month }}<small class="text-body-secondary fw-light">/{% trans "mois" %}</small></h1> 
                <ul class="list-unstyled mt-3 mb-4"> 
                    <li>10 users included</li> 
                    <li>2 GB of storage</li> 
                    <li>Email support</li> 
                    <li>Help center access</li> 
                </ul> 
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">{% trans "Souscrire" %}</button> 
            </div> 
        </div> 
    </div>
{% endif %}
