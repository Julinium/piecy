{% load i18n %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center"> 
    {% for plan in plans %}
        {% include 'back/snipets/plan-card.html' with plan=plan %}
    {% empty %}
        <p class="text-danger">{% Aucun plan activé n'a été trouvé %} !</p>
    {% endfor %}
    

    <ul class="nav nav-pills mb-3 text-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-yearly-tab" data-bs-toggle="pill" data-bs-target="#pills-yearly" type="button" role="tab" aria-controls="pills-yearly" aria-selected="true">{% trans "Paiment à l'Année" %}</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-monthly-tab" data-bs-toggle="pill" data-bs-target="#pills-monthly" type="button" role="tab" aria-controls="pills-monthly" aria-selected="false">{% trans "Paiment au Mois" %}</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-yearly" role="tabpanel" aria-labelledby="pills-yearly-tab" tabindex="0">
                {% for plan in plans %}
                {% endfor %}
            </div>
            <div class="tab-pane fade" id="pills-monthly" role="tabpanel" aria-labelledby="pills-monthly-tab" tabindex="0">
                {% for plan in plans %}
                {% endfor %}
            </div>
        </div>
</div>
